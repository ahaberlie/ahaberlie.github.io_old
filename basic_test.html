<html>
<body>



<canvas id="canvas" width='1280' height='720'></canvas>

<script>
var context = document.getElementById('canvas').getContext("2d");
	
var img = new Image();
img.onload = function () {
    context.drawImage(img, 0, 0,1280,720);
}
img.src = "framez/5440.png";
</script>

</body>
</html>
